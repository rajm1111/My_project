    <script>
      function func(){
        localStorage.removeItem('email');
      }

      function validate() {
        if(document.getElementById('name').value== "" || document.getElementById('email').value== "" || document.getElementById('pswd').value== "" || document.getElementById('phone').value== ""){
          alert("please fill out all the details");
          return false;
        }
        return true;
      }

      function subm() {
        if(validate()) {
          let nme = document.getElementById('name').value,
          mail = document.getElementById('email').value,
          pwd = document.getElementById('pswd').value,
          mob = document.getElementById('phone').value;
          let formData = JSON.parse(localStorage.getItem('formData')) || [];
          let exist = formData.length && 
              JSON.parse(localStorage.getItem('formData')).some(data => data.nme.toLowerCase() == document.getElementById('name').value.toLowerCase() && data.mail.toLowerCase() == document.getElementById('email').value.toLowerCase());
          if(!exist) {
            formData.push({nme,mail,mob,pwd});
            localStorage.setItem('formData',JSON.stringify(formData));
            console.log(localStorage.getItem('formData'));
          } else {
            alert("user already exist");
          }
          console.log(localStorage);
          location.replace('login.html');
        }
      
      }

      function prnt(){
        console.log(document.getElementById('chck').value);
      }
    </script>

<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                <form class="mx-1 mx-md-4" action="./login.html">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="name" class="form-control" required />
                      <label class="form-label" for="form3Example1c">Your Name</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="phone" class="form-control" required />
                      <label class="form-label" for="form3Example4cd">Enter your mobile number</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="email" id="email" class="form-control" required />
                      <label class="form-label" for="form3Example3c">Your Email</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" id="pswd" class="form-control" required />
                      <label class="form-label" for="form3Example4c">Password</label>
                    </div>
                  </div>



                  <div class="form-check d-flex justify-content-center mb-5">
                    <input 
                      class="form-check-input me-2"
                      type="checkbox"
                      value="2"
                      id="chck" style="margin-left: -20.25rem;"
                    />
                    <label class="form-check-label" for="form2Example3">
                      I agree all statements in <a href="#!">Terms of service</a>
                    </label>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="button" class="btn btn-primary btn-lg" onclick="subm()">Register</button>
                      <p class="mb-0" style="padding-left: 50px;">Already have an account? <a href="login.html" class="fw-bold">Log in</a></p>
                  </div>
                </form>
              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-registration/draw1.png" class="img-fluid" alt="Sample image">

              </div>
            </div>
